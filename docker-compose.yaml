version: '3'

services:
  bake-ns-3-dce:
    image: tomhend/ns-3-dce-ubuntu-16:1.1
    container_name: ns-3-dce-ubuntu-16
    platform: linux/amd64
    environment:
      - LD_LIBRARY_PATH=/bake/bake/build/lib
      - PATH=$PATH:/bake/bake/build/bin
      - DCE_PATH=/bake/bake/build/bin_dce:/bake/bake/build/sbin
    volumes:
      - type: bind
        source: ./bake
        target: /bake 
    tty: true
